<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrailPay</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css"/>
</head>
<body>
    <header class="header-top background-style" style="background-image: url('assets/header-top-background.png')">
        <a href="home.html">
            <img class="logo" src="assets/logo.png"/>
        </a>
        <ul class="menu menu--inline header-menu">
            <li class="menu__point header-menu__item">
                <a class="menu__link header-menu__link" href="home.html">Home</a>
            </li>
            <li class="menu__point header-menu__item">
                <a class="menu__link header-menu__link" href="about-us.html">About</a>
            </li>
            <li class="menu__point header-menu__item">
                <a class="menu__link header-menu__link" href="team.html">Team</a>
            </li>
            <li class="menu__point header-menu__item">
                <a class="menu__link header-menu__link" href="contact-us.html">Contact Us</a>
            </li>
        </ul>
    </header>
    <h1 class="contact-us__header title title--medium">Contact Us</h1>
    <section class="contact-us__container">
        <section class="contact-us">
                <div class="contact">
                    <div class="contact__icon icon icon--small icon--yellow-background"
                         style="background-image: url('assets/envelope.png')">
                    </div>
                    <div class="contact-data">
                        <h4 class="contact-data__header title title--small">Email Us</h4>
                        <a class="contact-data__text" href="mailto:support@grailpay.com">support@grailpay.com</a>
                    </div>
                </div>
                <div class="contact">
                    <div class="contact__icon icon icon--small icon--yellow-background"
                         style="background-image: url('assets/phone.png')">
                    </div>
                    <div class="contact-data">
                        <h4 class="contact-data__header title title--small">Call Us</h4>
                        <a class="contact-data__text" href="tel:+1(844)123-45-67">+1(844)123-45-67</a>
                    </div>
                </div>
                <div class="contact">
                    <div class="contact__icon icon icon--small icon--yellow-background"
                         style="background-image: url('assets/like.png')">
                    </div>
                    <div class="contact-data">
                        <h4 class="contact-data__header title title--small">Connect With Us</h4>
                        <div class="social-links">
                            <a href="#" class="social-links__site"><img src="assets/facebook-grey.png"/></a>
                            <a href="#" class="social-links__site"><img src="assets/twitter-grey.png"/></a>
                            <a href="#" class="social-links__site"><img src="assets/linkedin-grey.png"/></a>
                            <a href="#" class="social-links__site"><img src="assets/youtube-grey.png"/></a>
                        </div>
                    </div>
                </div>
        </section>
        <secion class="form-section form-bottom-moved">
            <h3 class="title title--medium">Submit a Request</h3>
            <form class="form">
                <input class="form__input footer-form__input" type="text" placeholder="Name"/>
                <input class="form__input footer-form__input" type="email" placeholder="Email"/>
                <input class="form__input footer-form__input" type="number" placeholder="Phone"/>
                <input class="form__input footer-form__input" type="text" placeholder="Subject"/>
                <textarea class="form__input form__input--big footer-form__input footer-form__input--big" placeholder="Message">
                </textarea>
                <button class="form__button button button--borderless">Submit</button>
            </form>
        </secion>
    </section>
    <footer class="footer footer--without-form background-style" style="background-image: url('assets/footer-background.png')">
        <div class="footer__company-details">
            <div class="social-info">
                <a>
                    <img class="logo" src="assets/logo.png"/>
                </a>
                <div class="social-links">
                    <a href="#" class="social-links__site"><img src="assets/facebook.png"/></a>
                    <a href="#" class="social-links__site"><img src="assets/twitter.png"/></a>
                    <a href="#" class="social-links__site"><img src="assets/linkedin.png"/></a>
                    <a href="#" class="social-links__site"><img src="assets/youtube.png"/></a>
                </div>
                <p class="footer__copyright">Â© 2018 by GrailPay Inc.</p>
            </div>
            <ul class="menu menu--column footer-menu">
                <li class="menu__point">
                    <a class="menu__link footer-menu__link" href="home.html">Home</a>
                </li>
                <li class="menu__point">
                    <a class="menu__link footer-menu__link" href="about-us.html">About</a>
                </li>
                <li class="menu__point">
                    <a class="menu__link footer-menu__link" href="team.html">Team</a>
                </li>
                <li class="menu__point">
                    <a class="menu__link footer-menu__link" href="contact-us.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
